<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form>
        <!-- Comentario: Formulario de inscripcion -->
        <label>Nombre: </label>
        <input type="text" name="nombre" required>
        <br>

        <label>Apellido: </label>
        <input name="apellido" type="text" placeholder="Escribe un apellido...">
        <br>

        <label>ContrasenÌƒa: </label>
        <input name="password" type="password">
        <br>

        <label>Color favorito: </label>
        <input name="color" type="color">
        <br>

        <!-- Radio Buttons-->
        <label>Genero: </label>
        <input type="radio" name="genero" value="masculino"> Masculino</input>
        <input type="radio" name="genero" value="femenino"> Femenino</input>
        <input type="radio" name="genero" value="otro"> Otro</input>
        <br>

        <!-- Otro grupo de botones-->
        <input type="radio" name="otro" value="op1"> Opcion 1</input>
        <input type="radio" name="otro" value="op2"> Opcion 2</input>
    
        <br>

        <!-- Checkbox-->
        <input type="checkbox" name="prog">PROG</input>
        <input type="checkbox" name="lmsgi">LMSGI</input>
        <input type="checkbox" name="bbdd">BBDD</input>
        <input type="checkbox" name="soste">SOSTE</input>
        <br><br>

        <!--Select-->
        <label>Asignatura favorita: </label>
        <select name="asignaturaFavorita">
            <option value="prog">PROG</option>
            <option value="lmsgi">LMSGI</option>
            <option value="bbdd">BBDD</option>
            <option value="soste">SOSTE</option>
        </select>
        <br>

        <!--Boton-->
        <input type="button" value="Clicame boludo" onclick="alert('Bravo')">
        <br>
        
        
        <textarea name="comentario" rows="20" cols="30"
        placeholder="Escribe tu comentario"></textarea>

        <br><br>
        <!-- Buton enviar datos formulario-->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
