<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form>
        <!-- Comentario: Formulario de inscripcion -->
        <label>Nombre: </label>
        <input type="text" name="nombre" required>
        <br>

        <label>Apellido: </label>
        <input name="apellido" type="text" placeholder="Escribe un apellido...">
        <br>

        <label>ContrasenÌƒa: </label>
        <input name="password" type="password">
        <br>

        <label>Color favorito: </label>
        <input name="color" type="color">
        <br>

        <!-- Radio Buttons-->
        <label>Genero: </label>
        <input type="radio" name="genero" value="masculino"> Masculino</input>
        <input type="radio" name="genero" value="femenino"> Femenino</input>
        <input type="radio" name="genero" value="otro"> Otro</input>
        <br>

        <!-- Otro grupo de botones-->
        <input type="radio" name="otro" value="op1"> Opcion 1</input>
        <input type="radio" name="otro" value="op2"> Opcion 2</input>
    
        <br>

        <!-- Buton enviar datos formulario-->
        <input type="submit" value="Enviar">
    </form>
