<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tablas simple -->
    <table>
        <tr>
            <td>Asturias</td>

        <tr>
            <td>León</td>

        </tr>
    </table>

    <!-- Tabla con bordes de alumnos con cabecera -->
    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>77777177B</td>
                <td>Julian Alvarez</td>
            </tr>
            <tr>
                <td>71717162V</td>
                <td>Pamela Anderson</td>
            </tr>
            <tr>
                <td>71731627V</td>
                <td>Sandra Bullock</td>
            </tr>
        </tbody>
    </table>

    <!-- Salto de linea -->
    <br> 
    <br>
    <br>

    <table border="1"> 
        <tr> 
            <td colspan="2">uno y dos</td> 
            <td>tres</td> 
        </tr>
         <tr> 
            <td>cuatro</td> 
            <td>cinco</td> 
            <td>seis</td> 
        </tr> 
    </table>

    <table border="1"> 
        <tr> 
            <td rowspan="2">uno y dos</td> 
            <td>tres</td> 
            <td>cuatro</td> 
        </tr>
         <tr> 
            <td>cinco</td> 
            <td>seis</td> 
        </tr> 
    </table>
    
</body>
